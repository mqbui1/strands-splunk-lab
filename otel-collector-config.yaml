receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  splunk_hec:
    token: "${SPLUNK_ACCESS_TOKEN}"
    realm: "${SPLUNK_REALM}"
    source: "strands-agent"
    sourcetype: "_json"

  debug: {}  # replaces deprecated logging exporter

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [splunk_hec, debug]
